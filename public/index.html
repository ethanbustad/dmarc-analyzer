<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.21/c3.min.css" rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.21/c3.min.js"></script>
		<script src="main.js" type="text/javascript"></script>
		<link type="text/css" rel="stylesheet" href="main.css" />
		<title>Liferay DMARC</title>
	</head>
	<body>
		<div id="wrapper">
			<div id="input">
				<form action="#" id="filterFm" onSubmit="event.preventDefault(); updateData(document.getElementById('filter').value);">
					<input id="filter" name="filter" placeholder="Filter..." type="text" />
				</form>
			</div>

			<div class="separator"></div>

			<section id="charts">
				<div class="column one-fourth">
					<h4>DKIM Validation</h4>

					<div id="dkimGraph"></div>
				</div>
				<div class="column one-fourth">
					<h4>SPF Validation</h4>

					<div id="spfGraph"></div>
				</div>
				<div class="column one-fourth">
					<h4>Aggregate Validation</h4>

					<div id="aggregateGraph"></div>
				</div>
				<div class="column one-fourth">
					<h4>Action Taken</h4>

					<div id="actionGraph"></div>
				</div>
			</section>

			<button class="wide-button" id="verbose" onClick="toggleVerbose();" > Show Data </button>

			<div class="hide" id="table"></div>
		</div>
	</body>
</html>
